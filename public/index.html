<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Chat-X</title>
</head>

<body>
    <h1 class="title">Chat-X-Global ðŸ’¬</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i> </span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Lorem ipsum dolor sit amet.
                    <span>bluebird : 01 Aug 11:40</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    Lorem ipsum dolor sit amet.
                    <span>bluebird : 01 Aug 11:40</span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    killer is typing...
                </p>
            </li>
        </ul>

        <form id="message-form" class="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>

        <h3 class="clients-total" id="clients-total">Total Clients: 2</h3>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="moment.js"></script>
    <script src="main.js"></script>
</body>

</html>
